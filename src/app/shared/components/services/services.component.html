
<div class="row">
    <div *ngFor="let post of data02" class="col-md-4 mb-4">
      <div class="card h-100 mt-4">
        <img [src]="post.image" class="card-img-top" alt="Image" />
        <div class="card-body">
          <h5 class="card-title">{{ post.title }}</h5>
          <p class="card-text">{{ post.body }}</p>
        </div>
      </div>
    </div>
    </div>
