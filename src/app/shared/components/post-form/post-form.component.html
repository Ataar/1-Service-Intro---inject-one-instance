

<!-- Bootstrap ki row jisme form vertically & horizontally center ho raha hai -->
<div class="row full-height-center">

    <!-- Bootstrap column: screen ke center mein 6 width ka box -->
    <div class="col-md-6">


     <!-- Angular template-driven form -->
    <!-- #postForm="ngForm" => Angular form ka reference variable -->
    <!-- (ngSubmit)="onSubmit()" => Jab form submit ho to function call ho -->
    <!-- novalidate => Browser ke default validation ko disable karta hai -->
    <form #postForm="ngForm" (ngSubmit)="onSubmit()" novalidate>


<!-- -------------------------------------------------------------------------------------------------- -->
      
      <!-- Title Field -->

      <div class="form-group mb-3 position-relative">



      <!-- Label for title input (user ko field ka naam dikhata hai) -->
     <label for="title" class="form-label text-white">Title</label>




     
     
<!-- Input box for title (heading ya naam) -->


<!-- Normal text input -->
<!-- Unique ID for label binding -->
<!-- ngModel binding ka naam -->
<!-- Bootstrap style + padding right -->
<!-- Required field (empty nahi hona chahiye) -->
 <!-- Kam se kam 3 characters hone chahiye -->
<!-- Two-way binding Angular me -->
<!-- Local reference for validation -->
 <!-- Field galat ho aur user ne touch kiya ho to class lage -->
<!-- Right padding icon ke liye -->
        <input
          type="text"                          
          id="title"                           
          name="title"                         
          class="form-control pr-5"            
          required                             
          minlength="3"                       
          ngModel                              
          #title="ngModel"                     
          [class.invalid]="title.invalid && title.touched"
          style="padding-right: 2rem;"         
        />





        <!-- Error Icon -->
          <!-- Sirf tab dikhe jab field galat ho aur touch ho chuki ho -->
           <!--class="fas fa-exclamation-circle text-danger" is a  Red error icon (Font Awesome) -->
        <i
          *ngIf="title.invalid && title.touched"     
          class="fas fa-exclamation-circle text-danger"   
        ></i>


        
        <!-- ðŸ”´ Error message niche input ke -->
        <div *ngIf="title.invalid && title.touched" class="text-danger mt-1">
          <small>
            <!-- Agar title empty ho -->
             <!-- Ye check karta hai ki title field empty hai ya nahi. -->
              <!-- Agar user ne kuch bhi nahi likha, to ye true hoga. -->
               <!-- Tab "Title is required." message dikhaya jayega. -->
               {{ title.errors?.['required'] ? 'Title is required.' : '' }}




            <!-- Ye check karta hai ki kam se kam 3 character likhe gaye hain ya nahi. -->
             <!-- Agar user ne 1 ya 2 hi character likhe, to ye true ho jaata hai. -->
              <!-- Tab "Minimum 3 characters." message dikhaya jayega. -->
            {{ title.errors?.['minlength'] ? 'Minimum 3 characters.' : '' }}
          </small>
        </div>
      </div>



<!-- ------------------------------------------------------------------------------------------------------------ -->




      <!-- Content Field -->
      <div class="form-group mb-3 position-relative">


         
    <!-- Label for content area -->
    <label for="body" class="form-label text-white">Content</label>




    
    <!-- Textarea for body/content -->

 <!-- âœ… Is field ka unique ID hai â€” label ke `for="body"` ke saath link banata hai -->

<!-- âœ… Angular ke template-driven form ke liye field ka naam â€” ye form ke object me key banega -->

<!-- âœ… Field ko mandatory banata hai â€” bina data ke form submit nahi hoga -->

<!-- âœ… Minimum 10 characters likhna zaroori hai â€” warna validation error aayega -->

<!-- âœ… Textarea ki default height 4 lines dikhayega -->

<!-- âœ… Angular directive â€” field ko two-way bind karta hai component ke variable se -->

<!-- âœ… Angular template reference â€” isse aap field ke validation status ko template me access kar sakte hain (e.g., body.invalid) -->

<!-- âœ… Conditional class binding:
     Agar user ne field ko touch kiya aur wo galat hai (invalid), to 'invalid' class apply karega (error style ke liye) -->

<!-- âœ… Right side padding deta hai â€” taaki icon ya koi extra content input ke andar overlap na kare -->

<textarea
  id="body"
  name="body"
  required
  minlength="10"
  rows="4"
  ngModel
  #body="ngModel"
  [class.invalid]="body.invalid && body.touched"
  style="padding-right: 2rem;"></textarea>




        <!-- Error Icon -->
         <!-- âœ… Ye icon sirf tab dikhai deta hai jab:
         - User ne field ko touch kiya ho (body.touched)
         - Aur field invalid ho (body.invalid) -->


         <!-- âœ… class="fas fa-exclamation-circle text-danger"
      - 'fas fa-exclamation-circle' => Font Awesome ka red circle warning icon
      - 'text-danger' => Bootstrap class jo icon ko red color deti hai -->
        <i
          *ngIf="body.invalid && body.touched"
          class="fas fa-exclamation-circle text-danger"
        ></i>



        <!-- Error Message -->
         <!-- âœ… Ye poora error message block sirf tab dikhai deta hai jab:
     - User ne content field ko touch kiya ho (touched)
     - Aur wo invalid ho (validation fail ho gaya ho) -->
        <div *ngIf="body.invalid && body.touched" class="text-danger mt-1">

        <!-- âœ… Error message ko chhoti font size me dikhata hai -->
          <small>
            <!-- âœ… Agar 'required' validation fail ho â€” yaani user ne kuch bhi nahi likha -->
            {{ body.errors?.['required'] ? 'Content is required.' : '' }}


            <!-- âœ… Agar 'minlength' validation fail ho â€” yaani kam characters likhe gaye ho -->
            {{ body.errors?.['minlength'] ? 'Minimum 10 characters required.' : '' }}
          </small>



        </div>
      </div>

<!-- Textarea for body/content     End -->



<!-- ------------------------------------------------------------------------------------------------------------ -->


      <!-- Submit Button -->

      <!--  yaha   [ngClass]="isEditMode ? 'btn-success' : 'btn-primary'"
      âœ… Angular property binding:
       Agar edit mode hai (isEditMode true) to button green hoga (btn-success)
       Warna default blue hoga (btn-primary) -->



        <!-- yahan [disabled]="postForm.invalid"   -->
  <!-- âœ… Button disable rahega jab tak form valid nahi ho jaata 
       (yaani required fields bhare aur valid ho) -->


       <!-- yhan {{ isEditMode ? 'Update Post' : 'Add Post' }}   -->
  <!-- âœ… Button ke andar likha hua text bhi dynamic hai:
       - Agar edit mode me ho to 'Update Post'
       - Nahi to 'Add Post' show hoga -->
    
      <button
        type="submit"
        class="btn"
        [ngClass]="isEditMode ? 'btn-success' : 'btn-primary'"
        [disabled]="postForm.invalid"
      >
        {{ isEditMode ? 'Update Post' : 'Add Post' }}
      </button>
    </form>
  </div>
</div>
