<!-- This div aligns the Add Post button to the right side using Bootstrap grid classes -->
<div class="col-md-10 offset-md-2 text-right">

  <!-- 'routerLink' is Angular's directive to navigate to a specific route (here: /posts/addPost) -->
  <!-- 'mat-raised-button' is a Material button with elevation (raised look) -->
  <!-- 'color="primary"' applies primary theme color (usually blue) -->
  <button routerLink="/posts/addPost" mat-raised-button color="primary">
    Add Posts
  </button>

</div>

<!-- A Bootstrap container to center content with some top margin -->
<div class="container mt-4">

  <!-- Start of a new row in the Bootstrap grid system -->
  <div class="row">

    <!-- Loop through 'data' array using *ngFor directive in Angular -->
    <!-- Each iteration gives a single 'posts' object -->
    <!-- col-md-4 = each card takes 4 out of 12 columns (3 cards per row on medium+ screens) -->
    <div class="col-md-4" *ngFor="let posts of data">

      <!-- Bootstrap card component for displaying individual post -->
      <div class="card">

        <!-- Card header contains the title of the post -->
        <div class="card-header">
          <!-- Display the title of the post using interpolation -->
          <h2>{{ posts.title }}</h2>
        </div>

        <!-- Card body contains the body/text content of the post -->
        <div class="card-body">
          <!-- Display the post body using interpolation -->
          <p>{{ posts.body }}</p>
        </div>

        <!-- Card footer contains action buttons: Edit and Delete -->
        <!-- 'd-flex justify-content-between' aligns buttons with space between -->
        <div class="card-footer d-flex justify-content-between">

          <!-- 'routerLink' navigates to the edit page for a specific post -->
          <!-- E.g., if posts.id is 3, it will go to /3/edit -->
          <button [routerLink]="[posts.id, 'edit']" mat-raised-button color="primary">
            Edit
          </button>

          <!-- When clicked, this button calls the onDelet() method and passes the post id -->
          <!-- 'color="warn"' uses the warning color (usually red) -->
          <button (click)="onDelet(posts.id)" mat-raised-button color="warn">
            Delete
          </button>

        </div> <!-- End of card footer -->

      </div> <!-- End of card -->

    </div> <!-- End of column -->

  </div> <!-- End of row -->

</div> <!-- End of container -->
