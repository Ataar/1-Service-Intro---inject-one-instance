
<div class="col-md-10 offset-md-2 text-right" >
<button routerLink="/posts/addPost"
 mat-raised-button color="primary">
 Add Posts  
</button>
</div>
<div class="container mt-4">
  <div class="row">
    <div class="col-md-4" *ngFor="let posts of data">
      <div class="card">
        <div class="card-header">
          <h2>{{ posts.title }}</h2>
        </div>
        <div class="card-body">
          <p>{{ posts.body }}</p>
        </div>

         <div class="card-footer d-flex justify-content-between">
        <button [routerLink]="[posts.id, 'edit']" mat-raised-button color="primary">Edit</button>

          <button (click)="onDelet(posts.id)" mat-raised-button color= "warn">Delete</button>
         </div>
      </div>
    </div>
  </div>
</div>
