<form #postForm="ngForm" (ngSubmit)="addPost()">
<div class="form-group">
<label for="title">Title</label>
<input ngModel type="text" class="form-control" name="title">
</div>

<div class="form-group">
<label for="title">Content</label>
<textarea ngModel type="text" class="form-control" name="title" rows="4"></textarea>
</div>

<div class="form-group">
<label for="image">URL</label>
<input ngModel type="text" class="form-control" name="image">
</div>

<button mat-raised-button color="primary">Add Post</button>
</form>
